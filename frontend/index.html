<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="inputDiv">
            <input type="text" id="inputTask" maxlength="50" placeholder="Today I need to...">
            <span class="focus-border"></span>
            <button class="add">Add</button>
        </div>

        <h2>To-Do List</h2>
        <p class="tip">Tip: drag and drop the tasks with higher priority on top</p>

        <div class="listDiv">
            <div class="sleepyDiv">
                <img src="https://www.pngkey.com/png/full/221-2213636_sleeping-cat-drawing-drawings-of-cats-sleeping.png"
                    alt="" / height="200px">
                <div>You have no task to do --- Go get some rest, you deserve it!</div>
            </div>
            <ul id="todolist"></ul>
        </div>

        <footer>
            <div>Xuan-An Cao Â© 2022</div>
            <div>The CSS for the button component belongs to Michael McMillan</div>
            <div>The artwork is retrieved from the public site @pngkey.com</div>
        </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="service.js"></script>
    <script src="todolist.js"></script>
</body>

</html>
